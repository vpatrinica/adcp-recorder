name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish:
    name: Publish to ${{ github.event.inputs.environment || 'PyPI' }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'pypi' }}
      url: ${{ github.event.inputs.environment == 'testpypi' && 'https://test.pypi.org/project/adcp-recorder/' || 'https://pypi.org/project/adcp-recorder/' }}
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install build twine
    
    - name: Run tests
      run: |
        pytest -v
    
    - name: Build distributions
      run: |
        python -m build
    
    - name: Check distributions
      run: |
        python -m twine check dist/*
    
    - name: Publish to TestPyPI
      if: github.event.inputs.environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || github.event.inputs.environment == 'pypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: false
        verbose: true
    
    - name: Create deployment summary
      if: success()
      run: |
        echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Package **adcp-recorder** has been published!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.environment }}" == "testpypi" ]; then
          echo "ðŸ“¦ **TestPyPI**: https://test.pypi.org/project/adcp-recorder/" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“¦ **PyPI**: https://pypi.org/project/adcp-recorder/" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.environment }}" == "testpypi" ]; then
          echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ adcp-recorder" >> $GITHUB_STEP_SUMMARY
        else
          echo "pip install adcp-recorder" >> $GITHUB_STEP_SUMMARY
        fi
        echo '```' >> $GITHUB_STEP_SUMMARY
